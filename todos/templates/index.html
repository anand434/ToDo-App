{% extends 'base.html' %}

{% block content %}
    {% for todo in todos %}
        <div class="post">
            <div class="date">
                {{ todo.date_created }}
            </div>
            <h4><a href="/todos/details/{{todo.id}}">{{ todo.title }}</a></h4>
            <p>{{ todo.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
